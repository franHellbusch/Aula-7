<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Estilo interno -->
    <style>
      h1 {
        color: aqua;
        color: red;
      }

      h2 {
        color: blueviolet;
      }
    </style>

    <!-- Estilo externo -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ejemplo de id con link -->
    <a href="#tituloPrincipal">Link al id</a>

    <!-- Estilo en linea (no se utiliza normalmente) -->
    <h1 style="color: red; color: blue">Hola mundo</h1>
    <h1>Hola mundo</h1>
    <h2>Hola mundo h2</h2>

    <span>Texto con index.css</span>

    <h4 class="titulo_principal">Seleccionador de clase</h4>
    <h5 class="titulo_principal cambiando_titulo">Seleccionador de clase</h5>

    <h6 id="tituloPrincipal">Seleccionador de id</h6>

    <h3 class="probando_gerarquia" id="probandoGerarquia">Probando gerarquia</h3>
  </body>
</html>
