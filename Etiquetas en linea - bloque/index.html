<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas en linea y en bloque</title>
  </head>
  <body>
    <!-- inline (en linea) - block (en bloque) -->

    <!-- Etiqueta en bloque (ocupa todo el ancho posible) -->
    <div>Hola mundo</div>
    <header>Hola mundo</header>
    <main>Hola mundo</main>
    <article>Hola mundo</article>
    <section>Hola mundo</section>
    <footer>Hola mundo</footer>

    <!-- Etiqueta en linea (ocupa unicamente el contenido que tiene dentro) -->
    <span>Hola mundo (en linea)</span>
    <span>Hola mundo (en linea)</span>

    <span>
      <h1>Texto 1</h1>
      <h2>Texto 2</h2>
      <a href="">Link 1</a>
      <a href="">Link 2</a>
      <a href="">Link 3</a>
    </span>
  </body>
</html>
