<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas-tablas-formularios</title>
  </head>
  <body>
    <!-- listas -->
    <!-- listas desordenada -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <!-- listas ordenadas -->
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <!-- tablas -->
    <table>
      <thead>
        <tr>
          <th colspan="2">Nombre</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">Juan</th>
          <td>Chavez</td>
          <td>juanchavez@gmail.com</td>
        </tr>
        <tr>
          <td>Chavez</td>
          <td>juanchavez@gmail.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Gracias por sumarte</th>
        </tr>
      </tfoot>
    </table>

    <!-- input -->
    <input type="text" />
    <input type="number" />
    <input type="checkbox" />
    <input type="date" />
    <input type="file" />

    <!-- formulario -->
    <form>
      <div>
        <label>Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" />
      </div>
      <div>
        <label>apellido</label>
        <input type="text" />
      </div>
      <div>
        <label>edad</label>
        <input type="text" />
      </div>
      <div>
        <label>email</label>
        <input type="text" placeholder="youremail@gmail.com" />
      </div>
    </form>
  </body>
</html>
